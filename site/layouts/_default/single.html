{{ define "main" }}
<main class="measure-wide center f4 ph3 pv4 lh-copy" role="main">

	<header>
		
		<span class="db system f6">{{ .CurrentSection.Title  }}</span>
		
		<time class="db system f6" datetime="{{ .Date }}">{{ .Date.Format "January 1, 2006" }}</time>
		
		<h1 class="f3 {{ if (gt (.Title | countwords) 10)}}f2-ns {{else}}f2-m f1-l {{end}}gotham lh-title ph2 measure-wide tc">{{.Title}}</h1>

	</header>

	{{ .Content }}

</main>
{{ end }}
